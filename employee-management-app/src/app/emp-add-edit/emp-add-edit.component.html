<div mat-dialog-title>
    <h1>Employee Add/Edit Form</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>FirstName</mat-label>
                <input matInput type="text" placeholder="Placeholder" formControlName="firstName"> <!-- formControlName is from component's line number 18- ctor :  this.empForm.firstNme -->
                <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>LastName</mat-label>
                <input matInput type="text" placeholder="Placeholder" formControlName="lastName">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="Ex test@abc.com" formControlName="email">
                <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>Hint</mat-hint> -->
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>DOB</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dob">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-radio-group aria-label="Select an option" formControlName="gender">
                <mat-label><b>Gender</b></mat-label>
                <mat-radio-button value="male">mail</mat-radio-button>
                <mat-radio-button value="female">female</mat-radio-button>
                <mat-radio-button value="others">others</mat-radio-button>
            </mat-radio-group>

        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Education</mat-label>
                <mat-select formControlName="education">
                    <mat-option *ngFor="let val of education" [value]="val">
                        {{val}}
                    </mat-option>
                    <!-- <mat-option *ngFor="let food of foods" [value]="food.value">
                        {{food.viewValue}}
                    </mat-option> -->
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Company</mat-label>
                <input matInput type="text" placeholder="e.g. EPAM" formControlName="company">
            </mat-form-field>

        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Package</mat-label>
                <input matInput type="number" placeholder="PA" formControlName="package">
                <mat-hint>INR in Lakhs</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Experience</mat-label>
                <input matInput type="number" placeholder="e.g. 10" formControlName="experience">
                <mat-hint>In Years</mat-hint>
            </mat-form-field>
        </div>
    </div>

    <div mat-dialog-actions clas="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="Submit">Save</button>
    </div>
</form>
